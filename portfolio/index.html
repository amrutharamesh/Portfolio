<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>My portfolio</title>

    <!-- Scripts -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Wrapper starts -->
    <div class="container wrapper">
      <!-- Header starts -->
      <header>
        <div class="row">
          <div class="col-xs-6 col-md-6 col-lg-6">
            <img class="logo" alt="My logo" src="imgs/logo.png" />
          </div>
          <div class="col-xs-6 col-md-6 col-lg-6 text-right text-uppercase">
            <h1>Amrutha Ramesh</h1>
            <h4>Full Stack Web Developer</h4>
          </div>
          <div class="col-xs-12 col-md-12 col-lg-12">
            <hr />
          </div>
        </div>
      </header>
      <!-- Header ends -->
      <!-- Portfolio image starts -->
      <section class="portfolio-image">
        <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12">
            <img class="img-responsive" alt="My city" src="images/city-large_large.jpg" srcset="images/city-large_large.jpg 1024w, images/city-medium_medium.jpg 640w, images/city-small_small.jpg 320w" sizes="100vw" />
          </div>
        </div>
      </section>
      <!-- Portfolio image ends -->
      <!-- Portfolio projects starts -->
      <section class="portfolio-projects">
        <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12">
            <h2>Featured work</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 col-lg-4 text-center">
            <img class="project-imgs img-responsive" alt="Project One" src="images/pic1-large_large.jpg" srcset="images/pic1-large_large.jpg 1024w, images/pic1-medium_medium.jpg 640w, images/pic1-small_small.jpg 320w" sizes="33.3vw" />
            <h3 class="text-uppercase">Project One</h3>
            <p>
              <a class="project-link">https://github.com/udacity/projecttwo</a>
            </p>
          </div>
          <div class="col-xs-12 col-md-4 col-lg-4 text-center">
            <img class="project-imgs img-responsive" alt="Project Two" src="images/pic2-large_large.jpg" srcset="images/pic2-large_large.jpg 1024w, images/pic2-medium_medium.jpg 640w, images/pic2-small_small.jpg 320w" sizes="33.3vw" />
            <h3 class="text-uppercase">Project Two</h3>
            <p>
              <a class="project-link">https://github.com/udacity/projecttwo</a>
            </p>
          </div>
          <div class="col-xs-12 col-md-4 col-lg-4 text-center">
            <img class="project-imgs img-responsive" alt="Project Three" src="images/pic3-large_large.jpg" srcset="images/pic3-large_large.jpg 1024w, images/pic3-medium_medium.jpg 640w, images/pic3-small_small.jpg 320w" sizes="33.3vw" />
            <h3 class="text-uppercase">Project Three</h3>
            <p>
              <a class="project-link">https://github.com/udacity/projectthree</a>
            </p>
          </div>
        </div>
      </section>
      <!-- Portfolio projects ends -->
    </div>
    <!-- Wrapper ends -->
  </body>
</html>
